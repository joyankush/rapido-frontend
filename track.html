<!DOCTYPE html>
<html lang="en">

<body>
  <header>

    <nav>

  <main>
    <p>Your ride is on the way...</p>
    <div id="map" class="map-placeholder"></div>
  </main>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    var map = L.map('map').setView([28.6139, 77.2090], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
    L.marker([28.6139, 77.2090]).addTo(map).bindPopup('Your ride is here!').openPopup();
  </script>
</body>
